<div class="search-container">
    <div class="container">
        <form action="{% url 'lab:send_img' %}" method="GET" enctype="multipart/form-data" class="search-form">
            {% csrf_token %}
            <input 
                type="search" class="search-input" 
                name="q" value="{{ search_term }}" required 
                placeholder="Pesquisa por um nome ou CPF de paciente"
            >
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
            {% include 'global/partials/pagination.html' %}
        </form>
    </div>
</div>
